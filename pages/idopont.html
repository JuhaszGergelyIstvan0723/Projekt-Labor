      <div class="datetime-picker">
        <h2>Időpontfoglalás</h2>
    
        <!-- Név -->
        <label for="name">Név:</label>
        <input type="text" id="name" placeholder="Pl. Kovács Anna">
    
        <!-- E-mail -->
        <label for="email">E-mail cím:</label>
        <input type="email" id="email" placeholder="anna@email.hu">
    
        <!-- TAJ -->
        <label for="taj">TAJ-szám:</label>
        <input type="text" id="taj" placeholder="Pl. 123456789" maxlength="9">
    
        <!-- Dátum -->
        <label for="date">Válassz napot:</label>
        <input type="date" id="date">
    
        <!-- Óra -->
        <label for="hour">Válassz órát:</label>
        <select id="hour">
          <script>
            for (let i = 0; i < 24; i++) {
              document.write(`<option value="${i}">${String(i).padStart(2, '0')}</option>`);
            }
          </script>
        </select>
    
        <!-- Perc -->
        <label for="minute">Válassz percet:</label>
        <select id="minute">
          <script>
            for (let i = 0; i < 60; i += 5) {
              document.write(`<option value="${i}">${String(i).padStart(2, '0')}</option>`);
            }
          </script>
        </select>
    
        <!-- Vizsgálat típusa -->
        <label for="exam">Vizsgálat típusa:</label>
        <select id="exam">
          <option value="Vérvétel">Vérvétel</option>
          <option value="Ultrahang">Ultrahang</option>
          <option value="Laborvizsgálat">Laborvizsgálat</option>
          <option value="COVID-teszt">COVID-teszt</option>
          <option value="Szemészet">Szemészet</option>
        </select>
    
        <!-- Gomb -->
        <button onclick="showSelected()" class="btn btn-primary btn-m" id="forAnim" data-bs-toggle="modal" data-bs-target="#exampleModal">Időpont küldése</button>

        <!--Modal - időpont küldés-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Időpont foglalás</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Felvettük az időpontot a rendszerünkben. <b style="color: red;">Email-címét megerősítve véglegesítheti!</b></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Bezárás</button>
              </div>
            </div>
          </div>
        </div>
        
    
        <!-- Eredmény -->
        <div class="result" id="result"></div>
      </div>
